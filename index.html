<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Point E-7-4 숙련기능인력 진단</title>
    <style>
        :root { --primary: #0d47a1; --bg: #f0f2f5; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .section-title { font-size: 18px; font-weight: bold; margin: 25px 0 10px; padding-left: 10px; border-left: 4px solid var(--primary); }
        .form-group { margin-bottom: 15px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .grid-box { display: grid; grid-template-columns: 1fr; gap: 8px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        .check-item { display: flex; align-items: flex-start; background: white; padding: 10px; border-radius: 4px; border: 1px solid #eee; font-size: 13px; cursor: pointer; }
        .result-panel { margin-top: 30px; padding: 25px; border: 2px solid var(--primary); border-radius: 10px; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="intro-section">
        <h2 style="text-align:center; color:var(--primary);">E-7-4 비자 전환 진단 (K-Point)</h2>
        <div class="form-group"><label>성함</label><input type="text" id="userName"></div>
        <div class="form-group"><label>연락처</label><input type="tel" id="userPhone"></div>
        <button class="btn btn-primary" onclick="startCalc()">진단 시작하기</button>
    </div>

    <div id="main-section" class="hidden">
        <div class="form-group">
            <label class="section-title">1. 연간 소득 (최대 120점)</label>
            <select id="income" onchange="calculate()"><option value="0">선택</option><option value="120">3,500만↑</option><option value="100">3,000만↑</option><option value="50">2,600만↑</option></select>
        </div>
        <div class="form-group">
            <label class="section-title">2. 한국어 능력 (최대 120점)</label>
            <select id="lang" onchange="calculate()"><option value="0">선택</option><option value="120">5급↑</option><option value="100">4급</option><option value="80">3급</option><option value="60">2급</option></select>
        </div>
        <div class="form-group">
            <label class="section-title">3. 나이 (최대 60점)</label>
            <select id="age" onchange="calculate()"><option value="60">24세↓</option><option value="50">30세↓</option><option value="35">39세↓</option><option value="20">40세↑</option></select>
        </div>
        <div class="section-title">4. 가점 및 감점</div>
        <div class="grid-box" id="bonusItems">
            <label class="check-item"><input type="checkbox" value="50" onchange="calculate()"> 중앙부처 추천 (50점)</label>
            <label class="check-item"><input type="checkbox" value="30" onchange="calculate()"> 지자체 추천 (30점)</label>
        </div>
        <div class="result-panel">
            <div style="font-size: 14px; color: #666;">예상 총점 (200점 합격)</div>
            <div id="totalScore" style="font-size: 42px; font-weight: bold; color: var(--primary);">0점</div>
            <div id="passStatus" style="font-weight:bold; margin-top:10px;">항목을 선택하세요</div>
            <p id="breakdown" style="font-size: 12px; color: #888; margin-top:10px;"></p>
        </div>
        <button id="submitBtn" class="btn btn-primary" onclick="sendToSheet()">상담 신청 및 결과 저장</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjNAqOWdXwGBxzn9CdyvLJvDobXZTwOxX33jUw-unqiy61RIACeMdaXA40KaKdhQif4A/exec';

    function startCalc() {
        if(!document.getElementById('userName').value || !document.getElementById('userPhone').value) return alert("정보를 입력하세요.");
        document.getElementById('intro-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
    }

    function calculate() {
        const inc = parseInt(document.getElementById('income').value) || 0;
        const lang = parseInt(document.getElementById('lang').value) || 0;
        const age = parseInt(document.getElementById('age').value) || 0;
        let bonus = 0;
        document.querySelectorAll('#bonusItems input:checked').forEach(el => bonus += parseInt(el.value));
        
        const total = inc + lang + age + bonus;
        document.getElementById('totalScore').innerText = total + "점";
        document.getElementById('passStatus').innerText = total >= 200 ? "합격 가능권 (PASS)" : "점수 보완 필요 (FAIL)";
        document.getElementById('breakdown').innerText = `소득:${inc}, 언어:${lang}, 나이:${age}, 가점:${bonus}`;
    }

    async function sendToSheet() {
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "전송 중...";

        const formData = new FormData();
        formData.append('성함', document.getElementById('userName').value);
        formData.append('연락처', document.getElementById('userPhone').value);
        formData.append('소득점수', document.getElementById('income').value);
        formData.append('언어점수', document.getElementById('lang').value);
        formData.append('나이점수', document.getElementById('age').value);
        formData.append('가점합계', document.querySelectorAll('#bonusItems input:checked').length); // 예시로 개수만 전송 (수정 가능)
        formData.append('최종총점', document.getElementById('totalScore').innerText);
        formData.append('합격여부', document.getElementById('passStatus').innerText);
        formData.append('상세내역', document.getElementById('breakdown').innerText);

        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            alert("시트에 저장되었습니다!");
            btn.innerText = "저장 완료";
        } catch (e) {
            alert("오류 발생!");
            btn.disabled = false; btn.innerText = "다시 시도";
        }
    }
</script>
</body>
</html>
