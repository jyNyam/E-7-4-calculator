<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Point 300 숙련기능인력 진단 시스템</title>
    <style>
        :root { --primary: #0d47a1; --accent: #ff9800; --penalty: #d32f2f; --bg: #f4f7fa; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .sub-header { text-align: center; color: #666; font-size: 14px; margin-bottom: 30px; }
        .section-title { font-size: 18px; font-weight: bold; margin: 30px 0 15px; padding-left: 12px; border-left: 5px solid var(--primary); color: #222; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 15px; }
        select, input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        .grid-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        .check-item { display: flex; align-items: center; background: white; padding: 12px; border-radius: 6px; border: 1px solid #eee; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .check-item:hover { border-color: var(--primary); }
        .check-item input { width: auto; margin-right: 10px; }
        .result-panel { margin-top: 40px; padding: 30px; border: 3px solid var(--primary); border-radius: 12px; background: #fff; text-align: center; }
        .score-display { display: flex; justify-content: center; align-items: baseline; gap: 10px; }
        .res-val { font-size: 54px; font-weight: 900; color: var(--primary); }
        .status-badge { display: inline-block; padding: 8px 25px; border-radius: 30px; font-weight: bold; font-size: 18px; margin-top: 15px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-send { background: var(--primary); color: white; }
        .btn-send:disabled { background: #ccc; }
        .hidden { display: none; }
        @media (max-width: 600px) { .grid-box { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div id="intro-section">
        <h2>E-7-4 비자 전환 진단 (K-Point 300)</h2>
        <p class="sub-header">2026년 법무부 최신 숙련기능인력 선발 지침 적용</p>
        <div class="form-group">
            <label>성함 (Full Name)</label>
            <input type="text" id="userName" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label>연락처 (Phone)</label>
            <input type="tel" id="userPhone" placeholder="010-0000-0000">
        </div>
        <button class="btn btn-send" onclick="startCalc()">실시간 점수 진단 시작</button>
    </div>

    <div id="main-section" class="hidden">
        <div class="form-group">
            <label class="section-title">1. 연간 소득 (최근 2년 평균 - 최대 120점)</label>
            <select id="income" onchange="calculate()">
                <option value="0">선택 (연봉 기준)</option>
                <option value="120">3,500만원 이상 (120점)</option>
                <option value="110">3,300만원 이상 (110점)</option>
                <option value="100">3,000만원 이상 (100점)</option>
                <option value="80">2,800만원 이상 (80점)</option>
                <option value="50">2,600만원 이상 (50점)</option>
                <option value="0">2,600만원 미만 (자격 미달)</option>
            </select>
        </div>

        <div class="form-group">
            <label class="section-title">2. 한국어 능력 (TOPIK/KIIP - 최대 120점)</label>
            <select id="lang" onchange="calculate()">
                <option value="0">선택</option>
                <option value="120">5단계 이수 / TOPIK 5급 이상 (120점)</option>
                <option value="100">4단계 이수 / TOPIK 4급 (100점)</option>
                <option value="80">3단계 이수 / TOPIK 3급 (80점)</option>
                <option value="60">2단계 이수 / TOPIK 2급 (60점)</option>
                <option value="40">1단계 이수 / TOPIK 1급 (40점)</option>
            </select>
        </div>

        <div class="form-group">
            <label class="section-title">3. 나이 (최대 60점)</label>
            <select id="age" onchange="calculate()">
                <option value="60">24세 이하 (60점)</option>
                <option value="55">27세 이하 (55점)</option>
                <option value="50">30세 이하 (50점)</option>
                <option value="45">33세 이하 (45점)</option>
                <option value="40">36세 이하 (40점)</option>
                <option value="35">39세 이하 (35점)</option>
                <option value="20">40세 이상 (20점)</option>
            </select>
        </div>

        <div class="section-title">4. 가점 항목 (최대 150점까지 합산 가능)</div>
        <div class="grid-box" id="bonusItems">
            <label class="check-item"><input type="checkbox" value="50" onchange="calculate()"> 중앙행정기관 추천 (50점)</label>
            <label class="check-item"><input type="checkbox" value="30" onchange="calculate()"> 광역지자체 추천 (30점)</label>
            <label class="check-item"><input type="checkbox" value="20" onchange="calculate()"> 인구감소지역 3년 이상 근무 (20점)</label>
            <label class="check-item"><input type="checkbox" value="10" onchange="calculate()"> 국내 석사 학위 소지 (10점)</label>
            <label class="check-item"><input type="checkbox" value="20" onchange="calculate()"> 관련 분야 기사 이상 자격증 (20점)</label>
            <label class="check-item"><input type="checkbox" value="10" onchange="calculate()"> 관련 분야 산업기사 자격증 (10점)</label>
            <label class="check-item"><input type="checkbox" value="20" onchange="calculate()"> 뿌리산업 분야 숙련도 (20점)</label>
            <label class="check-item"><input type="checkbox" value="5" onchange="calculate()"> 읍면지역 3년 이상 근무 (5점)</label>
        </div>

        <div class="section-title" style="color:var(--penalty);">5. 감점 항목 (누적 적용)</div>
        <div class="grid-box" id="penaltyItems" style="background: #fff5f5;">
            <label class="check-item"><input type="checkbox" value="5" onchange="calculate()"> 출입국관리법 위반 1회 (5점)</label>
            <label class="check-item"><input type="checkbox" value="10" onchange="calculate()"> 출입국관리법 위반 2회 (10점)</label>
            <label class="check-item"><input type="checkbox" value="50" onchange="calculate()"> 과거 불법체류 경력자 (50점)</label>
            <label class="check-item"><input type="checkbox" value="5" onchange="calculate()"> 기타 국내 법령 위반 (5점)</label>
        </div>

        <div class="result-panel">
            <div style="font-size: 18px; color: #666; margin-bottom: 10px;">나의 예상 K-Point</div>
            <div class="score-display">
                <span class="res-val" id="totalScore">0</span>
                <span style="font-size: 24px; font-weight: bold; color: #999;">/ 300</span>
            </div>
            <div id="passStatus" class="status-badge">항목을 선택해 주세요</div>
            <p id="breakdown" style="font-size: 14px; color: #888; margin-top: 20px; line-height: 1.6;"></p>
        </div>
        
        <button id="submitBtn" class="btn btn-send" onclick="sendToSheet()">상담 신청 및 진단 데이터 저장</button>
    </div>
</div>

<script>
    // 1. 배포한 구글 앱스 스크립트 URL을 입력하세요.
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJCEPoYlwdof428rtQg3idoNMp2iGu6kBFgQdfq5C6uHHjwUNTxoJWUZO6rNtVq8zaTA/exec';

    function startCalc() {
        const name = document.getElementById('userName').value.trim();
        const phone = document.getElementById('userPhone').value.trim();
        if(!name || !phone) return alert("상담을 위해 성함과 연락처를 입력해 주세요.");
        document.getElementById('intro-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
    }

    let bTotal = 0;
    let pTotal = 0;

    function calculate() {
        const inc = parseInt(document.getElementById('income').value) || 0;
        const lang = parseInt(document.getElementById('lang').value) || 0;
        const age = parseInt(document.getElementById('age').value) || 0;

        bTotal = 0;
        document.querySelectorAll('#bonusItems input:checked').forEach(el => bTotal += parseInt(el.value));
        const finalBonus = Math.min(bTotal, 150); // 가점 최대 한도 150점 적용

        pTotal = 0;
        document.querySelectorAll('#penaltyItems input:checked').forEach(el => pTotal += parseInt(el.value));

        const total = inc + lang + age + finalBonus - pTotal;
        const safeTotal = Math.max(0, total);

        document.getElementById('totalScore').innerText = safeTotal;
        
        const status = document.getElementById('passStatus');
        if(safeTotal >= 200) {
            status.innerText = "비자 전환 가능권 (PASS)";
            status.style.background = "#e8f5e9"; status.style.color = "#2e7d32";
            document.getElementById('totalScore').style.color = "#2e7d32";
        } else {
            status.innerText = "점수 보완 필요 (FAIL)";
            status.style.background = "#ffebee"; status.style.color = "#c62828";
            document.getElementById('totalScore').style.color = "#c62828";
        }

        document.getElementById('breakdown').innerHTML = 
            `<b>상세 분석</b><br>기본(소득 ${inc} + 언어 ${lang}) + 나이 ${age} + 가점 ${finalBonus} - 감점 ${pTotal}`;
    }

    async function sendToSheet() {
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "데이터 전송 중...";

        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const total = document.getElementById('totalScore').innerText;
        const status = document.getElementById('passStatus').innerText;
        const detail = document.getElementById('breakdown').innerText;

        const formData = new FormData();
        formData.append('성함', name);
        formData.append('연락처', phone);
        formData.append('소득점수', document.getElementById('income').value);
        formData.append('언어점수', document.getElementById('lang').value);
        formData.append('나이점수', document.getElementById('age').value);
        formData.append('가점합계', bTotal);
        formData.append('감점합계', pTotal);
        formData.append('최종총점', total);
        formData.append('합격여부', status);
        formData.append('상세내역', detail);

        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            alert("진단 결과가 성공적으로 저장되었습니다. 전문 행정사가 상담을 위해 곧 연락드리겠습니다.");
            btn.innerText = "전송 완료";
        } catch (e) {
            alert("전송 중 오류가 발생했습니다. 네트워크를 확인해 주세요.");
            btn.disabled = false;
            btn.innerText = "상담 신청 및 진단 데이터 저장";
        }
    }
</script>
</body>
</html>
